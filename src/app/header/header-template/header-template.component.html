<div class="container container-fluid">
  <div class="float-right">
    Download
    <a href="https://github.com/milvergithub/page-ngm-data-table" class="btn btn-default"><span class="fa fa-3x fa-github"></span></a>
  </div>
  <hr>
  <div>
    <ngm-data-table [indexColumn]="column.indexColumn"
                    [selectColumn]="column.selectColumn"
                    [items]="items"
                    [totalPages]="totalPages"
                    [totalItems]="totalItems"
                    [size]="size"
                    [indexColumnHeader]="'#'"
                    [multiExpandableRows]="column.multiExpandableRows"
                    [classTable]="''"
                    (reload)="reloadItems($event)"
                    [expandableRows]="true"
                    (rowClick)="rowClick($event)"
                    (rowDoubleClick)="rowDoubleClick($event)"
                    [rowTooltip]="rowTooltip">
      <ng-template #iconExpand let-expanded="expanded">
        <span class="fa fa-lg fa-plus-circle text-info" *ngIf="!expanded"></span>
        <span class="fa fa-lg fa-minus-circle text-warning" *ngIf="expanded"></span>
      </ng-template>
      <ngm-data-table-column
        [property]="'owner'"
        [header]="'Profile'"
        [sortable]="false"
        [visible]="true">
        <ng-template #dataTableHeader let-item="item">
          <span style="color: rgb(1,123,169)">Profile</span>
        </ng-template>
        <ng-template #dataTableCell let-item="item">
          <img src="{{ item.owner.avatar_url }}" width="25" class="rounded-circle">
        </ng-template>
      </ngm-data-table-column>
      <ngm-data-table-column
        [property]="'owner'"
        [header]="'Owner'"
        [sortable]="false"
        [visible]="true">
        <ng-template #dataTableCell let-item="item">
          {{ item.owner.login }}
        </ng-template>
      </ngm-data-table-column>
      <ngm-data-table-column
        [property]="'full_name'"
        [header]="'Full Name'"
        [breakpoints]="'xxs,xs'"
        [sortable]="false">
        <ng-template #dataTableHeader let-item="item">
          <span style="color: rgb(169,129,13); font-size: large">Full Name</span>
        </ng-template>
      </ngm-data-table-column>
      <ngm-data-table-column
        [property]="'created_at'"
        [header]="'Created At'"
        [breakpoints]="'xxs,xs,sm'"
        [sortable]="true"
        [visible]="true">
      </ngm-data-table-column>
      <ngm-data-table-column
        [property]="'updated_at'"
        [header]="'Updated At'"
        [breakpoints]="'xxs,xs,sm,md'"
        [sortable]="false">
      </ngm-data-table-column>
      <ngm-data-table-column
        [property]="'stargazers_count'"
        [header]="'Stargazers'"
        [sortable]="true"
        [resizable]="true"
        [visible]="true">
      </ngm-data-table-column>
    </ngm-data-table>
  </div>
</div>
